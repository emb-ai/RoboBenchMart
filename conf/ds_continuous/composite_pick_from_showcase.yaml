defaults:
  - config
  - _self_

name: 'composite_pick_from_showcase'
output_dir: demo_envs/composite_pick_from_showcase
size_x: 17
size_y: 8
rewrite: true
num_scenes: 4
num_workers: 2
layout_gen_type: PROCEDURAL_TENSOR_FIELD
randomize_layout: true
randomize_arrangements: true

random_seed: 92

active_shelvings_list: []
inactive_wall_shelvings_list: []

active_wall_shelvings_list:
  - name: 'large_fridge'
    filling_type: BOARDWISE_COLUMNS
    shelf_asset: fixtures.freezer_large

    board_product_numcol:
      0:
        food.BEER.DuffBeerCan: 10
      1:
        food.BEER.BlueLakeLager: 5
      2:
        food.BEER.GuinnessBeerCan: 5


    shuffle_boards: False
    shuffle_items_on_board: False

    x_gap: 0.03
    y_gap: 0.03

    rotation_lower: -0.01
    rotation_upper: 0.01
    noise_std_x: 0.001
    noise_std_y: 0.001
      
      